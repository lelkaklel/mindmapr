<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DiMaker - Перенаправление</title>
  <script>
    // Единый скрипт для обработки Single Page Application на GitHub Pages
    // Источник: https://github.com/rafgraph/spa-github-pages
    (function() {
      // Проверяем, есть ли параметр редиректа
      var redirect = sessionStorage.redirect;
      // Удаляем параметр из sessionStorage
      delete sessionStorage.redirect;
      
      // Если есть сохраненный URL редиректа, переходим на него
      if (redirect && redirect !== location.href) {
        history.replaceState(null, null, redirect);
      }
    })();
  </script>
</head>
<body>
  <h1 style="text-align: center; margin-top: 50px; font-family: Arial, sans-serif;">
    Загрузка DiMaker...
  </h1>
  <p style="text-align: center; font-family: Arial, sans-serif;">
    Если страница не загружается, перейдите на <a href="/">главную страницу</a>.
  </p>
</body>
</html>
